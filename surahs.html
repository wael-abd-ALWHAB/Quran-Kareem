<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السور</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <style>
    body {
      margin: 0;
      padding: 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 50px; /* مساحة الشريط العلوي */
      width: 100%;
      height: calc(100% - 100px); /* مساحة الشاشة - الشريط العلوي والسفلي */
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      height: 90%;
      text-align: center;
      background-image: url('https://www.marefa.org/w/images/thumb/f/f3/Kaaba_mirror_edit_jj.jpg/800px-Kaaba_mirror_edit_jj.jpg');
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      text-align: center;
    }

    .bottom-nav button {
      background-color: #333;
      color: white;
      border: none;
      padding: 15px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      z-index: 1;
    }

    main {
      margin-top: 70px; /* لتجنب التداخل مع الشريط العلوي */
      margin-bottom: 70px; /* لتجنب التداخل مع الشريط السفلي */
    }

    </style>
    
    <header>
        <h1>السور</h1>
    </header>
    <main id="main-content" class="main-content">
        <div class="surah" onclick="showModal('https://server8.mp3quran.net/afs/001.mp3', 'الفاتحة')">
            <h2>الفاتحة</h2>
        </div>
        <div class="surah" onclick="showModal('https://server8.mp3quran.net/afs/002.mp3', 'البقرة')">
            <h2>البقرة</h2>
        </div>

        <div class="surah" onclick="showModal('https://server8.mp3quran.net/afs/003.mp3', 'أل عمران')">
            <h2>أل عمران</h2>
        </div>

        <div class="surah" onclick="showModal('https://server8.mp3quran.net/afs/004.mp3', 'النساء')">
            <h2>النساء</h2>
        </div>
        <!-- يمكنك إضافة المزيد من السور بنفس الطريقة -->
    </main>
    <!-- إضافة أسماء السور -->

<!-- قالب الـModal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="surah-name"></h2>
    <audio id="audio-player" controls></audio>
  </div>
</div>

    <footer>
        <nav class="bottom-nav">
            <button onclick="location.href='index.html'">الرئيسية</button>
            <button onclick="location.href='surahs.html'">السور</button>
            <button onclick="location.href='adhkar.html'">الأذكار</button>
        </nav>
    </footer>
    <script src="script.js"></script>
    <script>
        function showModal(audioSrc, surahName) {
          const audioPlayer = document.getElementById('audio-player');
          audioPlayer.src = audioSrc;
          document.getElementById('surah-name').textContent = surahName;
          document.getElementById('modal').style.display = "block";
          audioPlayer.play();
        }
    
        function closeModal() {
          document.getElementById('modal').style.display = "none";
        }

    </script>
</body>
</html>
